<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>To Do App</h1>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 mt-5">
          <div class="card">
            <div class="card-body">
              <div class="input-group">
                <input
                  type="text"
                  id="txtItem"
                  class="form-control"
                  placeholder="write your plans"
                  required
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-light bg-dark bg-opacity-50"
                    type="button"
                    id="btn"
                  >
                    Add
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="card mt-4">
            <div class="card-header bg-danger bg-opacity-25">
              To Do List - - -
              <button id="deleteAll" class="btn btn-danger btn-sm d-none">
                Delete All
              </button>
            </div>
            <ul id="myList" class="list-group list-group"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
